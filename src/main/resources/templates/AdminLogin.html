<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-form {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .login-form h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-form">
    <h2>Admin Login</h2>
    
  <div th:if="${param.error}">
	  <h4 style="color: red;">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]] </h4>
	  
	  
	  
  </div>
    <form th:action="@{/admin/login}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" class="form-control" id="username" name="username" th:field="${user.email}" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" th:field="${user.password}" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
