    <style>
    /* Basic styles for the slideshow */
    .slideshow-container {
        max-width: 600px;
        position: relative;
        margin: auto;
    }

    .slide {
        display: none;
    }

    img {
        width: 100%;
        height: auto;
    }

    /* Previous and next buttons */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        z-index: 1;
    }

    .prev {
        left: 0;
    }

    .next {
        right: 0;
    }
</style>
    
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color: lightpink";>
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">

                    <a class="nav-link" th:href="@{/}" href="#">home</a>

                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
                </li>
                
            </ul>

        </div>
    </div>
</nav>

<div class="slideshow-container">
	<div class="slide">
        <img src="/images/image 3.jpg" alt="Slide 2">
    </div>
    <div class="slide">
        <img src="/images/image 7.jpg" alt="Slide 2">
    </div>
    <div class="slide">
        <img src="/images/logo.jpg" alt="Slide 1">
    </div>
    <div class="slide">
        <img src="/images/pin.jpg" alt="Slide 2">
    </div>
    <div class="slide">
        <img src="/images/image 1.jpg" alt="Slide 2">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var slides = document.getElementsByClassName("slide");
        for (var i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 4000);
    }

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
</script>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
