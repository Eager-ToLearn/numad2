<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Tracking App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([0, 0], 2); // Default location and zoom level
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to add marker to the map
        function addMarker(latitude, longitude) {
            L.marker([latitude, longitude]).addTo(map);
        }

        // Function to send HTTP GET request to fetch vehicle data based on IP address
        function fetchVehicleData() {
            fetch('http://localhost:8080/getVehicleData')
            .then(response => response.json())
            .then(data => {
                data.forEach(carInfo => {
                    // Call a function to get latitude and longitude based on IP address
                    getLatLngFromIP(carInfo.ipAddress)
                        .then(coordinates => {
                            addMarker(coordinates.latitude, coordinates.longitude);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to get latitude and longitude from IP address
        async function getLatLngFromIP(ipAddress) {
            const response = await fetch(`http://ip-api.com/json/${ipAddress}`);
            const data = await response.json();
            return { latitude: data.lat, longitude: data.lon };
        }

        // Call fetchVehicleData function to fetch and display vehicle data on the map
        fetchVehicleData();
    </script>
</body>
</html>
